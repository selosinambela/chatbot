<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="icon" href="index.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bg_chatbot.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&" />
</head>
<body>
    <div class="chatbot-popup">

        <div id="preloader">
            <div class="loader-container">
                <svg class="bot-avatar" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 64 64">
                    <circle cx="32" cy="32" r="30" fill="#0084ff" stroke="#ffffff" stroke-width="2"/>
                    <path d="M32 14a18 18 0 0 1 0 36M32 22a10 10 0 0 1 0 20" fill="none" stroke="#ffffff" stroke-width="2"/>
                    <path d="M22 32c0-5.5 4.5-10 10-10h3c5.5 0 10 4.5 10 10s-4.5 10-10 10h-2l-6 6v-6h-1c-5.5 0-10-4.5-10-10z" fill="#ffffff"/>
                    <circle cx="27" cy="31" r="2" fill="#0084ff"/>
                    <circle cx="37" cy="31" r="2" fill="#0084ff"/>
                    <circle cx="18" cy="18" r="3" fill="#34dbff"/>
                    <circle cx="46" cy="20" r="2.5" fill="#ffde5b"/>
                    <circle cx="30" cy="48" r="2.5" fill="#ff5c8d"/>
                </svg>
            </div>
        </div>

        <!-- Chatbot Header -->
        <div class="chatbot-header">
            <div class="header-info">
                <svg class="chatbot-logo" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 64 64">
                    <circle cx="32" cy="32" r="30" fill="#0084ff" stroke="#ffffff" stroke-width="2"/>
                    <path d="M32 14a18 18 0 0 1 0 36M32 22a10 10 0 0 1 0 20" fill="none" stroke="#ffffff" stroke-width="2"/>
                    <path d="M22 32c0-5.5 4.5-10 10-10h3c5.5 0 10 4.5 10 10s-4.5 10-10 10h-2l-6 6v-6h-1c-5.5 0-10-4.5-10-10z" fill="#ffffff"/>
                    <circle cx="27" cy="31" r="2" fill="#0084ff"/>
                    <circle cx="37" cy="31" r="2" fill="#0084ff"/>
                    <circle cx="18" cy="18" r="3" fill="#34dbff"/>
                    <circle cx="46" cy="20" r="2.5" fill="#ffde5b"/>
                    <circle cx="30" cy="48" r="2.5" fill="#ff5c8d"/>
                </svg>
                <h2><a href="../ui/index.html" class="logo-text">Chatbot</a></h2>
            </div>
        </div>

        <!-- Chatbot Body -->
        <div class="chat-body">
            <div class="message bot-message">
                <svg class="bot-avatar" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 64 64">
                    <circle cx="32" cy="32" r="30" fill="#0084ff" stroke="#ffffff" stroke-width="2"/>
                    <path d="M32 14a18 18 0 0 1 0 36M32 22a10 10 0 0 1 0 20" fill="none" stroke="#ffffff" stroke-width="2"/>
                    <path d="M22 32c0-5.5 4.5-10 10-10h3c5.5 0 10 4.5 10 10s-4.5 10-10 10h-2l-6 6v-6h-1c-5.5 0-10-4.5-10-10z" fill="#ffffff"/>
                    <circle cx="27" cy="31" r="2" fill="#0084ff"/>
                    <circle cx="37" cy="31" r="2" fill="#0084ff"/>
                    <circle cx="18" cy="18" r="3" fill="#34dbff"/>
                    <circle cx="46" cy="20" r="2.5" fill="#ffde5b"/>
                    <circle cx="30" cy="48" r="2.5" fill="#ff5c8d"/>
                </svg>
                <div class="message-text">
                    Halo semuanya! <br />Ada yang bisa dibantu?
                </div>
            </div>
        </div>

        <!-- Chatbot Footer -->
        <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea placeholder="Message..." class="message-input" required></textarea>
                <div class="chat-control">
                    <button type="button" id="mic-button" class="material-symbols-rounded">mic</button>
                    <button type="button" id="volume-button" class="material-symbols-rounded">volume_up</button>
                    <div class="file-upload-wrapper">
                        <input type="file" accept="images/*" id="file-input" hidden>
                        <img src="#">
                        <button type="button" id="file-upload" class="material-symbols-rounded">image_search</button>
                        <button type="button" id="file-cancel" class="material-symbols-rounded">close</button>
                    </div>
                    <button type="submit" id="send-message" class="material-symbols-rounded">arrow_upward</button>
                </div>
            </form>
        </div>
        <div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
